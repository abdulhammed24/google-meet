<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
  <title>Google Meet</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <!-- HEADER -->
      <div class="header">
        <h2>You left the Meeting</h2>

      </div>
      <!-- HEADER -->

      <!-- BUTTON -->
      <div class="button">
        <a href="#" class="button1">Rejoin</a>
        <a href="#" class="button2">Return to home sreen</a>
      </div>
      <!-- BUTTON -->

      <!-- FEEDBACK -->
      <div class="feedback">
        <a href="#" class="feed-back">Submit feedback</a>
      </div>
      <!-- FEEDBACK -->

      <!-- BOXED -->
      <div class="boxed">
        <div class="boxed1">
          <div class="boxed-img">
            <img src="img1.svg" alt="">
          </div>
          <div class="boxed-msg">
            <div class="boxed-header">
              Your meeting are safe
            </div>
            <div class="boxed-subheader">
              No one can join a meeting unless invited or admitted by the host
            </div>
          </div>
        </div>

        <div class="learn-more">
          <a href="#" class="more">Learn more</a>

        </div>


      </div>
      <!-- BOXED -->
    </div>
  </div>
</body>

</html>
